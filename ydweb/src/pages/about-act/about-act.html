<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">{{act.actName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

 <!-- 轮播图 -->
 <ion-slides class="slide">
  <ion-slide>
    <img class="images" src="{{act.imgURL}}">
  </ion-slide>
</ion-slides>

<!-- 信息列表 -->
<div class="list">
  <div class="item">
    <p class="name">{{act.actName}}</p>
    <span class="grade">限{{act.actNum}}人，剩余{{act.actLackNum}}人</span>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="ios-time"></ion-icon>
    <p class="time">活动时间：{{act.actTime}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="ios-time"></ion-icon>
    <p class="place">报名截止：{{act.actCutOffTime}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="md-pin"></ion-icon>
    <p class="time">地点：{{act.actPlace}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="logo-yen"></ion-icon>
    <p class="place">价格：{{act.actPrice}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="ios-hand"></ion-icon>
    <p class="place">付费方式：{{act.billingMethods}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="md-information-circle"></ion-icon>
    <p class="place">说明：{{act.actExplain}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="md-checkmark-circle"></ion-icon>
    <p class="place">类别：{{act.actClass}}</p>
  </div>
  <div class="item">
    <ion-icon class="myicon" name="md-list-box"></ion-icon>
    <p class="place">
      <span (click)="goOrderTwo(item.userID)" *ngFor="let item of namearr">{{item.userName+'、'}}</span>
      等人已报名
    </p>
  </div>
  <div [ngStyle]="{'display':flag}" id="buttons" class="last-item">
    <a ion-button icon-start href="tel:15703286327">
      <ion-icon name="logo-whatsapp"></ion-icon>
      联系发起人
    </a>
    <button (click)="goOrder()" id="mybutton" class="mybutton" ion-button icon-start>
      <ion-icon name="md-add-circle"></ion-icon>
      参加活动
    </button>
  </div>
  
</div>
</ion-content>
