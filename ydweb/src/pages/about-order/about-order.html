<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">{{userinfo.userName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 个人信息 -->
  <div class="top">
    <img id="myimage" class="image" src="{{userinfo.avatar}}"/>
    <p class="name">{{userinfo.userName}}</p>
    <p class="intro">{{userinfo.signature}}</p>
  </div>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
  </ion-refresher>

  <div class="mybody">


    <button (click)="upData()" class="button" icon-start ion-button>
      加为好友
    </button>

  </div>

</ion-content>
