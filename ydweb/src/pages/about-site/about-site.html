<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">场地预约</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

  <!-- 轮播图 -->
  <ion-slides loop="true" pager="true" autoplay="3000" class="slide">
    <ion-slide>
      <img class="images" src="{{infoItems.imgURL}}">
    </ion-slide>
  </ion-slides>

  <!-- 信息列表 -->
  <div class="list">
    <div class="item">
      <p class="name">{{infoItems.vanueName}}</p>
      <span class="grade">评分：{{infoItems.vanueAssess}}</span>
    </div>
    <div class="item">
      <ion-icon class="myicon" name="ios-time"></ion-icon>
      <p class="time">价格：{{infoItems.vanuePrice}}</p>
    </div>
    <div class="item">
      <ion-icon class="myicon" name="ios-time"></ion-icon>
      <p class="time">月成交：{{infoItems.vanueOrder}}单</p>
    </div>
    <div class="item">
      <ion-icon class="myicon" name="ios-compass"></ion-icon>
      <p class="place">地址：{{infoItems.vanuePlace}}</p>
    </div>
    <div class="item">
      <ion-icon class="myicon" name="md-information-circle"></ion-icon>
      <p class="place">类别：{{infoItems.vanueClass}}</p>
    </div>
    <div class="last-item">
      <a ion-button icon-start href="tel:{{infoItems.telNumber}}">
        <ion-icon name="logo-whatsapp"></ion-icon>
        联系管理员
      </a>
      <!-- <button (click)="goOrder()" class="mybutton" ion-button icon-start>
        <ion-icon name="md-add-circle"></ion-icon>
        申请预约
      </button> -->
    </div>
    
  </div>
</ion-content>
