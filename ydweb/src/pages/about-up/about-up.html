<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">发起活动</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 发起活动 -->
  <ion-grid class="grid">
    <ion-list>
      <ion-item>
        <ion-label>活动名称：</ion-label>
        <ion-input tag="name" (blur)="setValue($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>活动时间：</ion-label>
        <ion-input tag="time" (blur)="setValue($event)" type="datetime-local"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>活动地点：</ion-label>
        <ion-input tag="place" (blur)="setValue($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>活动人数：</ion-label>
        <ion-input tag="number" (blur)="setValue($event)" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>报名截止时间：</ion-label>
        <ion-input tag="endTime" (blur)="setValue($event)" type="datetime-local"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>活动计费：</ion-label>
        <ion-input tag="money" (blur)="setValue($event)"></ion-input>
      </ion-item>
    </ion-list>

    <div class="way-out">
      <ion-label class="way">计费方式：</ion-label>
      <input class="way-input" value="{{way}}" disabled type="text">
      <button tag="AA" class="button" (click)="setValue($event)" outline ion-button>AA</button>
      <button tag="其他" class="button" (click)="setValue($event)" outline ion-button>其他</button>
    </div>

    <div class="way-out">
      <ion-label class="way">分类：</ion-label>
      <select (click)="setSelectValue($event)" class="select" name="actClass" id="actClass">
        <option (click)="setSelectValue($event)" value="篮球">篮球</option>
        <option (click)="setSelectValue($event)" value="足球">足球</option>
        <option (click)="setSelectValue($event)" value="游泳">游泳</option>
        <option (click)="setSelectValue($event)" value="骑行">骑行</option>
        <option (click)="setSelectValue($event)" value="跑步">跑步</option>
        <option (click)="setSelectValue($event)" value="瑜伽">瑜伽</option>
        <option (click)="setSelectValue($event)" value="乒乓球">乒乓球</option>
        <option (click)="setSelectValue($event)" value="羽毛球">羽毛球</option>
        <option (click)="setSelectValue($event)" value="排球">排球</option>
        <option (click)="setSelectValue($event)" value="其他">其他</option>
      </select>
    </div>

    <div>
      <ion-label class="intro">活动说明：</ion-label>
      <div class="intro-out">
        <textarea tag="actintro" (blur)="setValue($event)" class="textarea" rows="7" cols="38" placeholder="给小伙伴们介绍一下你的活动吧..."></textarea>
        <div id="addImage" (click)="pictureLoad($event)" class="addimg">
          <ion-icon name="md-camera"></ion-icon>
          <p>照片</p>
        </div>
        <img id="image" (click)="pictureLoad()" style="background:url(assets/imgs/timg5.jpg)" alt="上传的图片"/>
      </div>
    </div>

    <button (click)="request()" class="button" ion-button icon-start>
      <ion-icon name="ios-add-circle-outline"></ion-icon>发起活动
    </button>

  </ion-grid>
</ion-content>
