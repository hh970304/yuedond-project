<ion-header>

  <ion-navbar class="navbar" color="primary">
    <ion-title class="title">修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<!-- content -->
<div class="content">
   
<!-- inputs -->
  <ion-item class="items">
    <ion-label color="white"><ion-icon class="icon" name="ios-lock"></ion-icon></ion-label>
    <ion-input type="password" aria-required="true" class="registe-items-input" placeholder="原密码" (blur)="telChange($event)"></ion-input>
  </ion-item>
  
  <ion-item class="items">
    <ion-label color="white"><ion-icon class="icon" name="ios-lock"></ion-icon></ion-label>
    <ion-input type="password" class="registe-items-input" (blur)="pwdChange($event)" placeholder="新密码"></ion-input>
  </ion-item>
  <ion-item class="items">
    <ion-label color="white"><ion-icon class="icon" name="ios-unlock"></ion-icon></ion-label>
    <ion-input type="password" class="registe-items-input" (blur)="repwdChange($event)" placeholder="再次输入新密码"></ion-input>
  </ion-item>

  <!-- 验证码 -->
  <!-- <ion-item class="registe-items registe-checkcode">
    <ion-label color="white"><ion-icon class="icon" name="md-checkbox-outline"></ion-icon></ion-label>
    <ion-input class="registe-items-input" placeholder="请输入验证码" clearInput></ion-input>
  </ion-item> -->
  <!-- <button ion-button class="registe-check-button">获取验证码</button> -->

  <!-- registe button -->
  <button class="button" (click)='registe()' ion-button round>确定</button>
  <p (click)="goBack()"><a class="bottom">返回</a></p>

</div>
</ion-content>
