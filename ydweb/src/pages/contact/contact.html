<ion-header class="header">
  <ion-navbar color="primary">
    <ion-title>
      圈子
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

  <ion-list no-lines>

    <ion-item class="item" *ngFor="let item of items">
      <div class="top">
        <img class="image" src="{{item.avatar}}" />
        <div class="right">
          <p class="name">{{item.userName}}</p>
          <p class="time">{{item.circleTime}}</p>
        </div>
      </div>

      <div class="bottom" >
        <p>{{item.circleContent}}</p>
        <div [ngStyle]="{'display': item.imgURL == 'undefined' ? 'none' : 'block' }" class="images">
          <ion-thumbnail class="thums thum{{item.imgslength}}">
            <img id="avatar" src="{{item.imgURL}}">
          </ion-thumbnail>
        </div>
      </div>

    </ion-item>

  </ion-list>

  <!-- <button class="mybutton" (click)="goContactUP()" ion-button icon-only>
    <ion-icon class="myicon" name="md-add-circle"></ion-icon>
  </button> -->


</ion-content>
