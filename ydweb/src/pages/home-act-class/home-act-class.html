<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{actClass}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

  <!-- 参加活动 -->
  <!-- <ion-searchbar color="primary" placeholder="活动搜索"></ion-searchbar> -->
  <!-- 没有活动提示 -->
  <div id="empty" class="empty">暂时没有{{actClass}}运动，来<span (click)="goAboutUp()">添加</span>一个吧！</div>
  <ion-list>
    <ion-item no-lines *ngFor="let item of myactitems" (click)="goAct(item)" class="items">
      <img class="item-imgs" src="{{item.imgURL}}" alt="场地图片">
      <div class="right">
        <p class="title">{{item.actName}}</p>
        <p class="detail">
          <span class="left-span">{{item.billingMethods}}</span> |
          <span class="right-span">人数:{{item.actNum}}</span>
        </p>
        <p class="position">
          <ion-icon name="md-pin"></ion-icon>
          {{item.actPlace}}
        </p>
        <p class="time">{{item.actTime}}</p>
      </div>
    </ion-item>
  </ion-list>
 
  <p class="other">没有{{actClass}}运动了，看一下其他精彩的运动吧！</p>

  <ion-list>
    <ion-item no-lines *ngFor="let item of otherAct" (click)="goAct(item)" class="items">
      <img class="item-imgs" src="{{item.imgURL}}" alt="场地图片">
      <div class="right">
        <p class="title">{{item.actName}}</p>
        <p class="detail">
          <span class="left-span">{{item.billingMethods}}</span> |
          <span class="right-span">人数:{{item.actNum}}</span>
        </p>
        <p class="position">
          <ion-icon name="md-pin"></ion-icon>
          {{item.actPlace}}
        </p>
        <p class="time">{{item.actTime}}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
