<ion-header>

  <ion-navbar color="primary">
    <ion-title>话题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
  </ion-refresher>

  <!-- 轮播图 -->
  <ion-slides class="slide">

    <ion-slide>
      <img class="images" src="{{item.imgURL}}">
    </ion-slide>

  </ion-slides>

  <!-- 信息列表 -->
  <div class="mylist">
    <div class="item">
      <p class="name">{{item.topicName}}</p>
    </div>

    <div class="item">
      <p class="place">{{item.topicContent}}</p>
    </div>

    <!-- 评论列表 -->
    <ion-list class="content-list" no-lines>

      <ion-item class="item" *ngFor="let item of items">
        <div class="top" >
          <img class="image" src="{{item.avatar}}" />
          <div class="right">
            <p class="name">{{item.userName}}</p>
            <p class="time">{{item.commentTime}}</p>
          </div>
        </div>

        <div class="bottom">
          <p>{{item.content}}</p>
        </div>
      </ion-item>

    </ion-list>

  </div>

</ion-content>

<ion-footer class="infodetail-footer">
  <input id="textInput" (keydown)="getE($event)" style="padding-left:5px;" class="footer-float infodetail-input" placeholder="说点什么吧..." type="text">
  <button (click)="upTo()" class="button" ion-button>发送</button>
</ion-footer>
