<ion-header>

  <ion-navbar class="infodetail-header" color="primary">
    <ion-title class="infodetail-title">{{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scrollDownOnLoad="true" padding>
  <div id="content" class="infodetail-content">
    <ion-list >
      <ion-item *ngFor="let item of info" class="infodetail-list-item item-text-wrap {{'infodetail-list-item-' + item.usertype}}">
        <img class="infodetail-imgs" src="{{item.avatar}}">
        <div class="trangel"></div>
        <p class="infodetail-info">{{item.messageContent}}</p>
      </ion-item>
    </ion-list>

  </div>
</ion-content>

<ion-footer class="infodetail-footer">
  <input id="textInput" (keydown)="getE($event)" style="padding-left:5px;" class="footer-float infodetail-input" placeholder="请输入聊天内容..." type="text">
  <button (click)="upTo()" class="button" ion-button>发送</button>
</ion-footer>
