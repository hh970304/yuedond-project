<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">我的运动</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
  </ion-refresher>

  <!-- segment 组件 -->
  <ion-segment [(ngModel)]="choose" color="primary">
    <ion-segment-button (click)="check('myself')" value="myself">
      我发起的
    </ion-segment-button>
    <ion-segment-button (click)="check('others')" value="others">
      我参加的
    </ion-segment-button>
  </ion-segment>

  <!-- segment 选项 -->
  <div [(ngSwitch)]="choose">



    <!-- 我发起的 -->
    <ion-grid class="grid" *ngSwitchCase="'myself'">

      <!-- <ion-searchbar class="search" color="primary" placeholder="活动搜索"></ion-searchbar> -->

      <!-- 空处理 -->
      <div id="empty">
        <p> 还没有活动，去
          <span (click)="goAboutUp()" class="upto">发起</span>一个吧！</p>
      </div>

      <ion-list>
        <ion-item no-lines *ngFor="let item of myactitems" (click)="goAct(item)" class="items">
          <img class="item-imgs" src="{{item.imgURL}}" alt="场地图片">
          <div class="right">
            <p class="title">{{item.actName}}</p>
            <p class="detail">
              <span class="left-span">{{item.billingMethods}}</span> |
              <span class="right-span">人数:{{item.actNum}}</span>
            </p>
            <p class="position">
              <ion-icon name="md-pin"></ion-icon>
              {{item.actPlace}}
            </p>
            <p class="time">{{item.actTime}}</p>
          </div>
        </ion-item>
      </ion-list>
    </ion-grid>

    <!-- 参加活动 -->
    <ion-grid class="grid" *ngSwitchCase="'others'">
      <!-- <ion-searchbar class="search" color="primary" placeholder="活动搜索"></ion-searchbar> -->

      <!-- 空处理 -->
      <div id="myempty">
        <p> 还没有活动，去
          <span (click)="goAbout()" class="upto">参加</span>一个吧！</p>
      </div>

      <ion-list>
        <ion-item no-lines *ngFor="let item of actitems" (click)="goAct(item)" class="items">
          <img class="item-imgs" src="{{item.imgURL}}" alt="场地图片">
          <div class="right">
            <p class="title">{{item.actName}}</p>
            <p class="detail">
              <span class="left-span">{{item.billingMethods}}</span> |
              <span class="right-span">人数:{{item.actNum}}</span>
            </p>
            <p class="position">
              <ion-icon name="md-pin"></ion-icon>
              {{item.actPlace}}
            </p>
            <p class="time">{{item.actTime}}</p>
          </div>
        </ion-item>
      </ion-list>

    </ion-grid>

  </div>
  <!-- <div class="end">
    
    <p class="text">没有更多啦！去<span>发起</span>更多活动吧！</p> 
  </div> -->
</ion-content>
