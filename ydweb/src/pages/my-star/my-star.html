<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-grid class="grid"> -->
  <ion-searchbar color="primary" placeholder="活动搜索"></ion-searchbar>
  <ion-list *ngFor="let item of actitems">
    <ion-item class="items">
      <img class="item-imgs" src="{{item.imgs}}" alt="场地图片">
      <div class="right">
        <p class="title">{{item.name}}</p>
        <p class="detail">
          <span class="left-span">{{item.payway}}</span> |
          <span class="right-span">人数:{{item.number}}</span>
        </p>
        <p class="position">
          <ion-icon name="md-pin"></ion-icon>
          {{item.position.slice(0,12)}}
        </p>
        <p class="time">{{item.stime}}-{{item.etime}}</p>
      </div>
    </ion-item>
  </ion-list>
  <!-- </ion-grid> -->
</ion-content>
