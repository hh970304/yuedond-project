<ion-header>

  <ion-navbar class="navbar" color="primary">
    <ion-title class="title">设置</ion-title>
    <span class="right-span" (click)="setFlag($event)">编辑</span>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

  <div class="mybody">
    <img id="image" class="image" src="{{userinfo.url}}" (click)='presentActionSheet($event)' alt="头像"/>

    <ion-list class="list-first">
      <ion-item>
        <ion-label color="primary">昵称</ion-label>
        <ion-input disabled="{{flag}}" id="name" (blur)="getValue($event)" class="myinput" placeholder="" value="{{userinfo.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">手机</ion-label>
        <ion-input class="myinput" placeholder="" disabled value="{{userinfo.telnum}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">个性签名</ion-label>
        <ion-input disabled="{{flag}}" id="intro" (blur)="getValue($event)" class="input-intro" placeholder="" value="{{userinfo.intro}}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="list-second">
      <ion-item (click)="goChange()">
        <ion-label color="primary">修改密码</ion-label>
        <ion-input placeholder="" class="pwd-input" disabled></ion-input>
        <ion-icon item-end class="icon" name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
    <button ion-button class="button" (click)="backToLogin()">退出当前账号</button>
  </div>

</ion-content>
